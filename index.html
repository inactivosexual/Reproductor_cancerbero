<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancerbero</title>
    
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/music-player.svg" type="image/x-icon">
</head>
<body>
    
    <section class="reproductor-musica">
        <h1>titulo</h1>
        <p>nombre</p>
        <audio id="cancion">
            <source src="" type="audio/mpeg"/>
        </audio>
        <input type="range" value="0" id="progreso"/>
        <div class="controles">
            <button class="atras control">
                <i class="bi bi-rewind"></i>
            </button>
            <button class="iniciar iconoControl">
                <i class="bi bi-play" id="iconoControl"></i>
            </button>
            <button class="siguiente control">
                <i class="bi bi-fast-forward"></i>
            </button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
